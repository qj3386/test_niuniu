{extend name="public/base" /}
{block name="title"}短信发送{/block}

{block name="content"}
<h2 class="sub-header">短信发送</h2>[ <a href="{:url('index')}">短信发送记录</a> ]<br><br>

<form id="addarc" method="post" action="{:url('send')}" role="form" enctype="multipart/form-data" class="table-responsive">{:token()}
<table class="table table-striped table-bordered">
<tbody>
    <tr>
        <td align="right" style="vertical-align:middle;">短信内容：</td>
        <td><textarea name="text" rows="5" id="text" style="width:50%;height:70px;vertical-align:middle;"></textarea></td>
    </tr>
    <tr>
        <td align="right" style="vertical-align:middle;">手机号码：</td>
        <td><textarea placeholder="一行算一个号码" name="mobile" rows="5" id="mobile" style="width:50%;height:120px;vertical-align:middle;"></textarea></td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" class="btn btn-success" value="Submit">提交(Submit)</button></td>
    </tr>
</tbody></table></form><!-- 表单结束 -->

{/block}
