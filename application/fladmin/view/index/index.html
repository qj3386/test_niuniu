<script type="text/javascript">
$(document).ready(function(){
	$('.inactive').click(function(){
		var className=$(this).parents('li').parents().attr('class');
		
		if($(this).siblings('ul').css('display')=='none')
		{
			if(className=="leftmenu")
			{
				$(this).parents('li').siblings('li').children('ul').parent('li').children('a').removeClass('active');
				$(this).parents('li').siblings('li').children('ul').slideUp(100);
				$(this).parents('li').children('ul').children('li').children('ul').parent('li').children('a').removeClass('active');
				$(this).parents('li').children('ul').children('li').children('ul').slideUp(100);
			}
			
			$(this).addClass('active');
			$(this).siblings('ul').slideDown(100);
		}
		else
		{
			$(this).removeClass('active');
			$(this).siblings('ul').slideUp(100);
		}
	});
	
	$('.active').trigger("click");
});
</script>

<!-- 充值提现声音提醒 -->
<script type="text/javascript">
function say_hello() {
	$.ajax({
		url:'{:url("get_recharge_withdrawal_info")}?timestamp=' + Math.random(),
		type:'get',
		dataType:'json',
		async:false,
		success:function (res) {
			console.log(res);
			if (res.code == 0) {
				if (res.data.has_recharge == 1) {
					var audio = document.getElementById( "chongzhi_audio" );
					audio.muted = false;
					audio.play();
				}
				if (res.data.has_withdraw == 1) {
					var audio = document.getElementById( "tixian_audio" );
					audio.muted = false;
					audio.play();
				}
			}
		}
	});
}
setInterval("say_hello()", 10000); // 60秒定时请求一次
</script>
